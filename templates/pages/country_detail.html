{% extends  'base.html' %}
{% load static %}
{% block title %}
    {{ pagename }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>{{ pagename }}</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
        <h2>{{ countries_item.name }}</h2>
        <ul>
            {% for language in countries_item.languages.all %}
            <li>
                {{ language.name }}
            </li>
            {% endfor %}
        </ul>

        </div>
    </div>
</div>
{% endblock %}
